<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags are used to store meta information -->
    <meta charset="UTF-8"> 
    <!-- Character set(charset) meta tag is used to set encoding of characters so all characters are readable to our website -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- this metatag is used to make our website comppatible with the internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport is used to make website design responsive -->
    <meta name="author" content="Upasna">
    <meta name="description" content="This is meta tags tutorial">
    <!-- This meta tag is used for search engine optimisation and add description to our website.
    Description is shown under the title of the website when we search for a specific website -->
    <meta name="keywords" content="html,metatags tutorial,lesson">
    <title>Metatags</title>
</head>

</body>
</html>
